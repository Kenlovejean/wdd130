        <section id="contact-us">
            <div class="header">

            <div class="contact-main"></div>
            <div class="contact-info">
                <p>123 Main River Street</p>
                <p>Kolob, California</p>

            </div>
            <div class="contact-form-map"></div>
            <form>
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email">
                </div>
                <div class="form-row">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message"></textarea>
                </div>
                <button type="submit">Get in Touch!</button>
            </form>

            <!-- Map -->
            <div class="map">
                <iframe
                  src="https://maps.google.com/maps?q=Kolob%20California&t=&z=13&ie=UTF8&iwloc=&output=embed"
                  width="100%" height="250" style="border:0;" allowfullscreen=""
                  loading="lazy"></iframe>
            </div>

            <div class="team">
                <div class="employee-cards">
                    <img src="images/employee1.png" alt="River Manager">
                    <p>River Manager</p>
